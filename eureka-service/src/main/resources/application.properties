# 8761 is the default port used by clients...
#server.port=8761
# ...so if we want to use different port we must then configure clients with "eureka.client.serviceUrl.defaultZone"
server.port=18765

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

logging.level.com.netflix.eureka=OFF
logging.level.com.netflix.discovery=OFF
